<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Abhisek Dhakal | Portfolio</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --accent:#00e0ff;
  --text:#ffffff;
  --card:#ffffff10;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}

body{
  background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  color:var(--text);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  animation:fadeIn 2s ease;
}

.hero h1{
  font-size:3.2rem;
  font-weight:700;
  letter-spacing:2px;
}

.typing{
  margin-top:15px;
  font-size:1.4rem;
  color:var(--accent);
  min-height:30px;
}

/* SECTIONS */
section{
  padding:80px 10%;
}

.section-title{
  text-align:center;
  font-size:2rem;
  margin-bottom:50px;
  position:relative;
}

.section-title::after{
  content:"";
  width:80px;
  height:3px;
  background:var(--accent);
  position:absolute;
  bottom:-10px;
  left:50%;
  transform:translateX(-50%);
}

/* SKILLS */
.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}

.skill-card{
  background:var(--card);
  padding:25px;
  border-radius:15px;
  backdrop-filter:blur(8px);
  text-align:center;
  transition:0.3s;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.skill-card:hover{
  transform:translateY(-8px);
  background:var(--accent);
  color:#000;
}

/* CONTACT */
.contact-form{
  max-width:600px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.contact-form input,
.contact-form textarea{
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
}

.contact-form button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.contact-form button:hover{
  transform:scale(1.05);
}

/* FOOTER */
footer{
  background:#00000050;
  padding:30px 10%;
  text-align:center;
  margin-top:60px;
  backdrop-filter:blur(6px);
}

footer p{
  opacity:0.8;
}

/* ANIMATION */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{font-size:2.3rem;}
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <h1>Abhisek Dhakal</h1>
  <div class="typing"></div>
</section>

<!-- SKILLS -->
<section>
  <h2 class="section-title">My Skills</h2>
  <div class="skills">
    <div class="skill-card">C Programming</div>
    <div class="skill-card">HTML</div>
    <div class="skill-card">CSS</div>
    <div class="skill-card">JavaScript</div>
    <div class="skill-card">PHP</div>
    <div class="skill-card">Java</div>
    <div class="skill-card">Python</div>
    <div class="skill-card">Data Structures & Algorithms</div>
  </div>
</section>

<!-- CONTACT -->
<section>
  <h2 class="section-title">Leave a Message</h2>
  <form class="contact-form" onsubmit="return validateForm()" method="post" action="backend.php">
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" name="feedback" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- FOOTER -->
<footer>

</footer>

<script>
// Typing Animation
const roles = ["AI Enthusiast","Web Developer","Python Programmer"];
let roleIndex = 0, charIndex = 0, typingDiv = document.querySelector(".typing");

function typeEffect(){
  if(charIndex < roles[roleIndex].length){
    typingDiv.textContent += roles[roleIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeEffect,80);
  } else {
    setTimeout(eraseEffect,1500);
  }
}

function eraseEffect(){
  if(charIndex > 0){
    typingDiv.textContent = roles[roleIndex].substring(0,charIndex-1);
    charIndex--;
    setTimeout(eraseEffect,40);
  } else {
    roleIndex = (roleIndex+1) % roles.length;
    setTimeout(typeEffect,300);
  }
}

typeEffect();

// Form Validation
function validateForm(){
  let name=document.getElementById("name").value.trim();
  let email=document.getElementById("email").value.trim();
  let message=document.getElementById("message").value.trim();

  if(name.length<3){
    alert("Name must be at least 3 characters.");
    return false;
  }
  if(!email.includes("@")){
    alert("Enter a valid email.");
    return false;
  }
  if(message.length<5){
    alert("Message too short.");
    return false;
  }
  alert("Message sent successfully!");
  return true;
}
</script>

</body>
</html>
